()
<div (keyup.enter)="onClick()">
  <h3 class="mensaje {{estiloMsj}}" >{{mesajes}}</h3>
  <app-casillas
    class="casillas"
    [lapalabra]="palabra"
    [lasletras]="letras"
    (MesajeEstado)="mensajesEntrantes($event)"
  ></app-casillas>
  <button type="button" class="btn btn-primary" (click)="onClick()" [disabled]="deshabilitarInput">
    Enviar
  </button>
</div>
